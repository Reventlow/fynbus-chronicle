<footer class="bg-white dark:bg-sand-800 border-t border-sand-200 dark:border-sand-700 py-6 mt-auto">
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
      <div class="text-sm text-sand-500 dark:text-sand-400">
        &copy; {% now "Y" %} FynBus IT.
        <span hx-get="{% url 'dashboard:partial-footer-version' %}"
              hx-trigger="load, every 300s"
              hx-swap="innerHTML">Chronicle v{{ APP_VERSION }}{% if APP_VERSION_DATE %} ({{ APP_VERSION_DATE }}){% endif %}</span>
      </div>
      <div class="flex items-center space-x-4 text-sm text-sand-500 dark:text-sand-400">
        <a href="{% url 'admin:index' %}" class="hover:text-sand-700 dark:hover:text-sand-200">
          Administration
        </a>
        <span>&middot;</span>
        <span>Bygget med Django + HTMX + Alpine.js + Tailwind CSS</span>
      </div>
    </div>
  </div>
</footer>
