<div class="flex items-center justify-between p-3 bg-sand-50 dark:bg-sand-700 rounded-lg border border-sand-200 dark:border-sand-600"
     id="absence-{{ absence.id }}"
     hx-target="this"
     hx-swap="outerHTML">
  <div class="flex-grow min-w-0">
    <div class="flex items-center gap-2">
      <span class="font-medium text-sand-800 dark:text-sand-100">{{ absence.staff_name }}</span>
      <span class="badge badge-primary">{{ absence.get_absence_type_display }}</span>
    </div>
    <p class="text-sm text-sand-600 dark:text-sand-400 mt-1">
      {{ absence.start_date|date:"d. M" }} - {{ absence.end_date|date:"d. M Y" }}
      ({{ absence.duration_days }} dag{{ absence.duration_days|pluralize:"e" }})
      {% if absence.notes %}&middot; {{ absence.notes }}{% endif %}
    </p>
  </div>
  <div class="flex items-center gap-1 ml-4">
    <button hx-get="{% url 'logbook:absence-edit' absence.pk %}"
            class="p-1.5 text-sand-500 hover:text-sand-700 dark:hover:text-sand-300 rounded hover:bg-sand-200 dark:hover:bg-sand-700"
            title="Rediger">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
      </svg>
    </button>
    <button hx-delete="{% url 'logbook:absence-delete' absence.pk %}"
            hx-confirm="Er du sikker på, at du vil slette dette fravær?"
            class="p-1.5 text-sand-500 hover:text-terracotta-600 dark:hover:text-terracotta-400 rounded hover:bg-sand-200 dark:hover:bg-sand-700"
            title="Slet">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
      </svg>
    </button>
  </div>
</div>
