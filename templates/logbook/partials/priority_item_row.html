<div class="flex items-center justify-between p-3 bg-sand-50 dark:bg-sand-700 rounded-lg border border-sand-200 dark:border-sand-600"
     id="priority-item-{{ item.id }}"
     data-id="{{ item.id }}"
     hx-target="this"
     hx-swap="outerHTML">
  <div class="drag-handle cursor-grab active:cursor-grabbing p-1 text-sand-400 hover:text-sand-600 dark:hover:text-sand-300 mr-2 flex-shrink-0">
    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
      <circle cx="9" cy="5" r="1.5"/><circle cx="15" cy="5" r="1.5"/>
      <circle cx="9" cy="12" r="1.5"/><circle cx="15" cy="12" r="1.5"/>
      <circle cx="9" cy="19" r="1.5"/><circle cx="15" cy="19" r="1.5"/>
    </svg>
  </div>
  <div class="flex-grow min-w-0">
    <div class="flex items-center gap-2">
      <span class="font-medium text-sand-800 dark:text-sand-100 truncate">{{ item.title }}</span>
      <span class="badge {% if item.priority == 'high' %}badge-danger{% elif item.priority == 'medium' %}badge-warning{% else %}badge-primary{% endif %}">
        {{ item.get_priority_display }}
      </span>
      <span class="badge {% if item.status == 'completed' %}badge-success{% elif item.status == 'blocked' %}badge-danger{% elif item.status == 'ongoing' %}badge-warning{% else %}badge-primary{% endif %}">
        {{ item.get_status_display }}
      </span>
    </div>
    {% if item.description %}
      <p class="text-sm text-sand-600 dark:text-sand-400 mt-1 truncate">{{ item.description }}</p>
    {% endif %}
  </div>
  <div class="flex items-center gap-1 ml-4">
    <button hx-get="{% url 'logbook:priority-item-edit' item.pk %}"
            class="p-1.5 text-sand-500 hover:text-sand-700 dark:hover:text-sand-300 rounded hover:bg-sand-200 dark:hover:bg-sand-700"
            title="Rediger">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
      </svg>
    </button>
    <button hx-delete="{% url 'logbook:priority-item-delete' item.pk %}"
            hx-confirm="Er du sikker pÃ¥, at du vil slette denne opgave?"
            class="p-1.5 text-sand-500 hover:text-terracotta-600 dark:hover:text-terracotta-400 rounded hover:bg-sand-200 dark:hover:bg-sand-700"
            title="Slet">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
      </svg>
    </button>
  </div>
</div>
