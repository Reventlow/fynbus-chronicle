{% extends 'base.html' %}
{% load static %}

{% block title %}Ugelogs - FynBus Chronicle{% endblock %}

{% block content %}
<div class="space-y-6">
  <!-- Page header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h1 class="text-2xl font-semibold text-sand-800 dark:text-sand-100">Ugelogs</h1>
      <p class="text-sand-500 dark:text-sand-400 mt-1">Oversigt over alle IT-ugelogs</p>
    </div>
    <a href="{% url 'logbook:weeklog-create' %}" class="btn-primary">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Ny ugelog
    </a>
  </div>

  <!-- Filters -->
  <div class="card">
    <div class="flex flex-wrap items-center gap-4">
      <label class="input-label mb-0">Filtrer efter år:</label>
      <select class="select-field w-auto"
              hx-get="{% url 'logbook:weeklog-list' %}"
              hx-target="#weeklog-list"
              hx-swap="innerHTML"
              name="year">
        <option value="">Alle år</option>
        {% for year in years %}
          <option value="{{ year }}" {% if selected_year|stringformat:"s" == year|stringformat:"s" %}selected{% endif %}>
            {{ year }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>

  <!-- Week logs list -->
  <div id="weeklog-list" class="space-y-4">
    {% include 'logbook/partials/weeklog_list_items.html' %}
  </div>
</div>
{% endblock %}
