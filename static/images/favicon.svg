<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Option 3: Calendar/Week icon -->
  <!-- Calendar body -->
  <rect x="4" y="6" width="24" height="22" rx="3" fill="#FAF9F7" stroke="#4A4540" stroke-width="1.5"/>
  <!-- Calendar header -->
  <rect x="4" y="6" width="24" height="7" rx="3" fill="#8B7355"/>
  <rect x="4" y="10" width="24" height="3" fill="#8B7355"/>
  <!-- Calendar holes -->
  <circle cx="10" cy="6" r="1.5" fill="#4A4540"/>
  <circle cx="22" cy="6" r="1.5" fill="#4A4540"/>
  <!-- Week indicator - checkmarks -->
  <path d="M8 17 L10 19 L14 15" fill="none" stroke="#7D8471" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M8 23 L10 25 L14 21" fill="none" stroke="#C4A35A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Mini lines -->
  <line x1="17" y1="17" x2="24" y2="17" stroke="#4A4540" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="17" y1="23" x2="22" y2="23" stroke="#4A4540" stroke-width="1.5" stroke-linecap="round"/>
</svg>
